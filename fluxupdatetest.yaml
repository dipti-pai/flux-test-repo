---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: podinfo
  namespace: fluxconfig
spec:
  interval: 5m
  url: https://stefanprodan.github.io/podinfo
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: post-renderer-kustomize
  namespace: fluxconfig
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      version: '>=4.0.0 <5.0.0'
      sourceRef:
        kind: HelmRepository
        name: podinfo
      interval: 1m
      valuesFiles: values.yaml
  values:
    fullnameOverride: mypodinfo
  postRenderers:
  - kustomize:
      patches:
      - target:
          group: apps
          version: v1
          kind: Deployment
          name: mypodinfo
        patch:
        - op: add
          path: /metadata/labels/yyyy
          value: wwww
        - op: add
          path: /metadata/labels/xxxx
          value: zzzz
          
